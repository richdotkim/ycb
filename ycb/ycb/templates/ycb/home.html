{% extends 'ycb/main.html' %}
{% block content %}
{% load static %}
    <h1 style="text-align: center">Recipes</h1>
    <br>
    <div class = "container">
      <form method="GET">
        <div class="input-group rounded">
          {{myFilter.form}}
          <!-- <input type="search" class="form-control rounded search" placeholder="Search" aria-label="Search" aria-describedby="search-addon"/> -->
          <span class="input-group-text bg-transparent border-0" id="search-addon">
            <button class="bg-transparent border-0" type="submit"><i class="fas fa-search"></i></button>
          </span>
        </div>
      </form>
    </div>

    <br>
    
    <div class = "container">
        <div class = "row">
          {% for recipe in recipes %}
            <div class="col-sm-4 d-flex">
                <div class="card mb-5 d-flex">
                    {% if recipe.image %}
                    <img class="card-img-top" src="{{recipe.image.url}}">
                    {% else %}
                    <img class="card-img-top" src="{% static 'images/placeholder_image.jpg' %}">
                    {% endif %}
                    <div class="card-body">
                      <h5 class="card-title">{{recipe.title}}</h5>
                      <p class="card-text">{{recipe.description}}</p>
                      <a href="{% url 'recipe' recipe.id %}" class="btn btn-primary">Go To Recipe</a>
                    </div>
                </div>
            </div>
          {% endfor %}
        </div>

{% endblock %}
